apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubernetes-dashboard
  namespace: flux-system
spec:
  interval: 1m
  path: ./apps/services/kubernetes-dashboard
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: kubernetes-dashboard
  wait: true
