apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: kubernetes-dashboard
  install:
    createNamespace: true
  chart:
    spec:
      chart: kubernetes-dashboard  # Just use the chart name, not the repo/chart-name format
      version: 7.11.0
      sourceRef:
        kind: HelmRepository
        name: kubedbtest  # Name of the HelmRepository resource (not the URL)
        namespace: flux-system
  values:
    hostname: dashboard.lab.local
    ingress:
      enabled: true
      ingressClassName: traefik
      tls:
        source: self-signed
