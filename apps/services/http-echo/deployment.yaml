apiVersion: apps/v1
kind: Deployment
metadata:
  name: apps-http-echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-echo
  template:
    metadata:
      labels:
        app: http-echo
    spec:
      containers:
        - name: echo
          image: hashicorp/http-echo
          args:
            - "-text=Hello from http-echo"
          ports:
            - containerPort: 5678
