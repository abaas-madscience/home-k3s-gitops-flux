apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 5m
  targetNamespace: kubernetes-dashboard
  install:
    createNamespace: true
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.11.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: kubernetes-dashboard 
  values:
    ingress:
      enabled: true
      ingressClassName: traefik
      hosts:
        - host: dashboard.svc.lab.local
          paths:
            - path: /
              pathType: Prefix
      service:
        name: kubernetes-dashboard-kubernetes-dashboard-web  
        port: 8000  
      tls:
        - secretName: dashboard-tls
          hosts:
            - dashboard.svc.lab.local