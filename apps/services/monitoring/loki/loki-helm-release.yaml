apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  releaseName: loki
  chart:
    spec:
      chart: loki-stack
      version: 2.4.0  # Use an older version of the Loki stack
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 10m
  values:
    namespace: monitoring
    loki:
      persistence:
        enabled: true
        size: 10Gi
        storageClassName: default
      service:
        type: ClusterIP
      ingester:
        replicaCount: 1
