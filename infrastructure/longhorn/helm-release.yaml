apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: longhorn
      version: 1.6.1 # or latest
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      targetNamespace: longhorn-system
  valuesFrom:
    - kind: ConfigMap
      name: longhorn-values
