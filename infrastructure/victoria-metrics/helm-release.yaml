apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: victoriametrics
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: victoria-metrics-single
      version: 0.13.5
      sourceRef:
        kind: HelmRepository
        name: victoriametrics
        namespace: flux-system
  values:
    server:
      extraArgs:
        - promscrape.config=/config/prometheus.yml
        - httpListenAddr=:8428
        - loggerLevel=INFO
        - envflag.enable=
      retentionPeriod: 1
      volumeMounts:
        - name: scrape-config
          mountPath: /config
      volumes:
        - name: scrape-config
          configMap:
            name: vm-scrape-config
      persistentVolume:
        enabled: true
        storageClass: longhorn
        size: 10Gi
      service:
        type: ClusterIP
